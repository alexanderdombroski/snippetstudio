<!doctype html>
<html>
	<head>
		<title>Snippet Details</title>
		<script>
			const vscode = acquireVsCodeApi();
		</script>
	</head>
	<body>
		<form id="snippetForm">
			<label for="snippetTitle">Title:</label>
			<input type="text" id="snippetTitle" name="snippetTitle" required />

			<div id="prefixContainer">
				<label for="prefix">Prefix:</label>
				<input type="text" id="prefix" name="prefix" required />
			</div>

			<div id="scopeContainer">
				<label for="scope">Scope:</label>
				<input type="text" id="scope" name="scope" />
			</div>

			<details>
				<summary>Advanced Configuration</summary>
				<input type="checkbox" name="isFileTemplate" id="isFileTemplate" />
				<label for="isFileTemplate">File Template</label>
				<label for="include">Include:</label>
				<input type="text" name="include" id="include" />
				<label for="exclude">Exclude:</label>
				<input type="text" name="exclude" id="exclude" />
				<label for="description">Description:</label>
				<textarea id="description" name="description"></textarea>
			</details>

			<button type="submit" id="saveButton">Save</button>

			<p>Snippet will be stored at:&nbsp;<span id="filename"></span></p>
		</form>

		<script>
			let showScope;
			const saveButton = document.getElementById('saveButton');

			document.getElementById('snippetForm').addEventListener('submit', (event) => {
				event.preventDefault();
				const formData = new FormData(event.currentTarget);
				const data = {
					snippetTitle: formData.get('snippetTitle'),
					prefix: formData.get('prefix'),
					filename: document.getElementById('filename').innerText,
				};
				const desc = formData.get('description');
				if (desc) data.description = desc;
				const scope = formData.get('scope');
				if (showScope) data.scope = scope || 'global';

				vscode.postMessage({ command: 'updateSnippetData', data: data });
			});

			window.addEventListener('message', (event) => {
				if (!event.origin.startsWith('vscode-webview://')) {
					console.warn('Received message from an unexpected origin:', event.origin);
					return;
				}

				const message = event.data;
				switch (message.command) {
					case 'updateScope':
						showScope = message.showScope;
						document.getElementById('scopeContainer').style.display = showScope ? 'block' : 'none';
						break;

					case 'setIsEditorActive':
						saveButton.ariaDisabled = String(!message.data);
						saveButton.disabled = !message.data;
						break;

					case 'initForm':
						const { snippetTitle, prefix, isFileTemplate, included, excluded, scope, description, filename } =
							message.data;
						document.getElementById('snippetTitle').value = snippetTitle;
						const prefixInput = document.getElementById('prefix');
						if (isFileTemplate) {
							prefixInput.required = false;
							document.getElementById('isFileTemplate').value = true;
						} else {
							prefixInput.value = Array.isArray(prefix) ? prefix.join(',') : prefix;
						}

						if (description) {
							document.getElementById('description').innerText = description;
						}
						if (showScope && scope) {
							document.getElementById('scope').value = scope;
						}
						document.getElementById('filename').innerText = filename;
						break;

					default:
						break;
				}
			});

			function listenForChanges(id) {
				document.getElementById(id).addEventListener('input', (event) => {
					debounce((event) => {
						const data = event.target.value.trim();
						vscode.postMessage({
							command: 'updatePartialSnippetData',
							data: { data, type: id },
						});
					}, 300)(event);
				});
			}
			listenForChanges('snippetTitle');
			listenForChanges('prefix');
			listenForChanges('description');
			listenForChanges('scope');

			function debounce(func, delay) {
				let timeoutId;
				return function (...args) {
					clearTimeout(timeoutId);
					timeoutId = setTimeout(() => {
						func.apply(this, args);
					}, delay);
				};
			}
		</script>
		<script type="module">
			// Helper to ensure prefix XOR isFileTemplate is filled
			const checkbox = document.getElementById('isFileTemplate');
			const prefixInput = document.getElementById('prefix');
			checkbox.addEventListener('change', () => {
				prefixInput.required = !checkbox.checked;
			});
		</script>

		<style>
			body {
				--spacing-sm: 0.8rem;
				background-color: var(--vscode-sideBar-background);
				margin: 0;

				& form {
					display: flex;
					flex-direction: column;

					& label {
						display: block;
						font-size: 0.9rem;
						color: var(--vscode-sideBar-foreground);
						margin-top: var(--spacing-sm);

						&[for='isFileTemplate'] {
							display: inline;
							vertical-align: middle;
						}
					}

					& input,
					& textarea {
						display: block;
						background-color: var(--vscode-settings-textInputBackground);
						color: var(--vscode-settings-textInputForeground);
						border-color: var(--vscode-settings-textInputBorder);
						border-style: solid;
						border-radius: 5px;
						margin-top: 2px;
						width: 100%;
					}

					& input {
						font-size: 0.7rem;
						&[type='checkbox'] {
							width: unset;
							display: inline;
							margin: 0;
							margin-right: 4px;
							vertical-align: middle;
						}
					}
					& textarea {
						font-size: 0.6rem;
						margin-bottom: var(--spacing-sm);
					}

					/* ----- Advanced Configuration ----- */
					&:has(#isFileTemplate:checked) #prefixContainer {
						display: none;
					}

					& details {
						& summary {
							margin-block: var(--spacing-sm);
							cursor: pointer;
							text-align: center;

							&::-webkit-details-marker {
								display: none;
							}
							&::marker {
								content: '';
							}
							&::before {
								margin-right: 1em;
								content: '[+]';
							}
						}
						&[open] {
							summary::before {
								content: '[\2013]';
							}
						}
					}

					/* ----- Submit Button ----- */
					& button {
						background-color: var(--vscode-button-background);
						color: var(--vscode-button-foreground);
						border-color: var(--vscode-button-border);
						&:hover {
							background-color: var(--vscode-button-hoverBackground);
						}
						&:disabled {
							color: var(--vscode-button-secondaryForeground);
							background-color: var(--vscode-button-secondaryBackground);
						}
					}

					/* ----- Snippet Location ----- */
					& p {
						font-style: italic;
						font-size: 0.5rem;
						& span {
							word-break: break-all;
						}
					}
				}
			}
		</style>
	</body>
</html>
